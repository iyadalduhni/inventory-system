<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
    .container {
      width: 300px; margin: 100px auto; padding: 20px;
      background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      width: 100%; padding: 10px; background: #28a745;
      color: white; border: none; border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #218838; }
    a { text-decoration: none; color: #007bff; display: block; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <a href="/login">Already have an account? Login</a>
  </div>
</body>
</html>
