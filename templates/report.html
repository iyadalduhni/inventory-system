<!DOCTYPE html>
<html>
<head>
    <title>Inventory Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">

    <h2 class="text-center mb-4">Inventory Report</h2>

    <!-- جدول المنتجات -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>SKU</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr>
                <td>{{ p.name }}</td>
                <td>{{ p.sku }}</td>
                <td>{{ p.quantity }}</td>
                <td>${{ "%.2f"|format(p.price) }}</td>
                <td>${{ "%.2f"|format(p.quantity * p.price) }}</td>
                <td>
                    <form action="{{ url_for('delete_product', id=p.id) }}" method="post">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- الإجمالي -->
    <h4 class="text-end">Total Inventory Value: ${{ "%.2f"|format(total_value) }}</h4>

    <!-- فورم إضافة منتج جديد -->
    <div class="card mt-4">
        <div class="card-body">
            <h5>Add New Product</h5>
            <form method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" name="name" placeholder="Product Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="sku" placeholder="SKU" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" name="quantity" placeholder="Quantity" required>
                </div>
                <div class="mb-3">
                    <input type="number" step="0.01" class="form-control" name="price" placeholder="Price" required>
                </div>
                <button type="submit" class="btn btn-success">Add Product</button>
            </form>
        </div>
    </div>

    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
