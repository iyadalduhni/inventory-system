<!DOCTYPE html>
<html>
<head>
    <title>Inventory Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; }
        .report-box { max-width: 900px; margin: 50px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        table { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="report-box">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Inventory Report</h2>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
        <p class="text-muted">Welcome, {{ user }}</p>

        {% if rows %}
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    {% for key in rows[0].keys() %}
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <div class="alert alert-info">No inventory data available.</div>
        {% endif %}
    </div>
</body>
</html>
