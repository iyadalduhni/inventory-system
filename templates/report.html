<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2 class="mb-4">Inventory Report</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>SKU</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <form action="{{ url_for('edit_product', product_id=product['id']) }}" method="POST">
                    <td><input type="text" name="name" value="{{ product['name'] }}" class="form-control"></td>
                    <td><input type="text" name="sku" value="{{ product['sku'] }}" class="form-control"></td>
                    <td><input type="number" name="quantity" value="{{ product['quantity'] }}" class="form-control"></td>
                    <td><input type="number" step="0.01" name="price" value="{{ product['price'] }}" class="form-control"></td>
                    <td>${{ "%.2f"|format(product['quantity'] * product['price']) }}</td>
                    <td>
                        <button type="submit" class="btn btn-primary btn-sm">Save</button>
                        <a href="{{ url_for('delete_product', product_id=product['id']) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h4 class="mt-4">Total Inventory Value: ${{ "%.2f"|format(total_value) }}</h4>

    <hr>
    <h3>Add New Product</h3>
    <form action="{{ url_for('add_product') }}" method="POST" class="row g-3">
        <div class="col-md-3">
            <input type="text" name="name" placeholder="Product Name" class="form-control" required>
        </div>
        <div class="col-md-2">
            <input type="text" name="sku" placeholder="SKU" class="form-control" required>
        </div>
        <div class="col-md-2">
            <input type="number" name="quantity" placeholder="Quantity" class="form-control" required>
        </div>
        <div class="col-md-2">
            <input type="number" step="0.01" name="price" placeholder="Price" class="form-control" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Add</button>
        </div>
    </form>
</body>
</html>
