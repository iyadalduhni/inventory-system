<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Report</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) { background: #f2f2f2; }
    .logout {
      display: block;
      margin: 20px auto;
      width: 150px;
      text-align: center;
      background: #dc3545;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
    }
    .logout:hover { background: #b02a37; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Inventory Report</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>SKU</th>
        <th>Quantity</th>
        <th>Cost Price</th>
        <th>Selling Price</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <td>{{ row.name }}</td>
        <td>{{ row.sku }}</td>
        <td>{{ row.quantity }}</td>
        <td>{{ row.price }}</td>
        <td>{{ row.selling_price }}</td>
        <td>{{ row.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('logout') }}" class="logout">Logout</a>
</body>
</html>
